<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="estilo.css">
    <title>Buscador de  autos</title>
</head>

<body>
   
    <div class="container" id="titulo"">
        <h2>BUSCADOR DE  AUTOS</h2>
    </div>
    <div class="container" id="formulario">
    <form id="buscador">
        
        <div class="row">
            <div class="col">
        <label for="marca">Marca</label>
        <select id="marca" class="form-control">
            <option value="">--Seleccione--</option>
        </select>
</div>
<div class="col">

        <label for="year">Año</label>
        <select id="year" class="form-control">
            <option value="">--Seleccione--</option>
        </select>
</div>
<div class="col">

        <label for="minimo">Mínimo</label>
        <select id="minimo" class="form-control">
            <option value="">--Seleccione--</option>
            <option value="10000">10000</option>
            <option value="20000">20000</option>
            <option value="30000">30000</option>
            <option value="40000">40000</option>
            <option value="50000">50000</option>
        </select>
</div>
<div class="col">

        <label for="maximo">Máximo</label>
        <select id="maximo" class="form-control">
            <option value="">--Seleccione--</option>
            <option value="10000">10000</option>
            <option value="20000">20000</option>
            <option value="30000">30000</option>
            <option value="40000">40000</option>
            <option value="50000">50000</option>
            <option value="60000">60000</option>
            <option value="70000">70000</option>
            <option value="80000">80000</option>
            <option value="90000">90000</option>
        </select>
</div>
<div class="col">

        <label for="puertas">Puertas</label>
        <select id="puertas" class="form-control">
            <option value="">--Seleccione--</option>
            <option value="2">2</option>
            <option value="4">4</option>
        </select>
</div>
<div class="col">

        <label for="transmision">Transmisión</label>
        <select id="transmision" class="form-control">
            <option value="">--Seleccione--</option>
            <option value="automatico">Automático</option>
            <option value="manual">Manual</option>
        </select>

</div>
<div class="col">

        <label for="color">Color</label>
        <select id="color" class="form-control">
            <option value="">--Seleccione--</option>
            <option value="Blanco">Blanco</option>
            <option value="Negro">Negro</option>
            <option value="Rojo">Rojo</option>
            <option value="Azul">Azul</option>
        </select>
        </div>
        </div>
    </form>
    </div>
    <div class="container" id="titulo2"">
            <h3>RESULTADOS</h3>
        </div>
    <div class="container" id="resultado"></div>
  
    <script src="./db.js"></script>
    <script src="./app.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper)-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
