<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <!-- Link de Bootstrap Icons para los iconos -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <!-- Link al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .btn-activated {
            color: red;
        }
    </style>
</head>

<body>
    <div class="audio-player" >
                <div class="song-info">            

            <div id="song-name">Nombre de la Canción</div>
            <div id="song-author">Autor de la canción</div>
        </div>
        <div class="song-img">
            <img id="song-image">
        </div>
        <div class="progress">
            <div id="player-current-time">0:00</div>
            <input type="range" id="player-progress" value="0">
            <div id="player-duration">0:00</div>
        </div>
        <audio id="audio-player" src=""></audio>
        <div class="controls">
            <button id="btn-repeat" class="btn"><i class="bi bi-arrow-repeat"></i></button>
            <button id="btn-prev" class="btn"><i class="bi bi-skip-backward-fill"></i></button>
            <button id="btn-play" class="btn"><i id="btn-play-icon" class="bi bi-play-fill"></i></button>
            <button id="btn-next" class="btn"><i class="bi bi-skip-forward-fill"></i></button>
            <button id="btn-volume" class="btn"><i class="bi bi-volume-up-fill"></i></button> <b>-</b> 
            <input type="range" id="player-volume" min="0" max="1" step="0.01" value="1"> <b>+</b>
        </div>
        
        
    </div>
    <!-- Link al archivo JavaScript -->
    <script src="app.js"></script>
</body>

</html>
